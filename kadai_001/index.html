<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。">
  <title>MyProfile</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <!-- ヘッダーは見出しのみ -->
    <div class="all-header content">
      <p id="myprofile">MyProfile</p>
      <div class="about-works">
        <P id="header-about">About</P>
        <P>Works</P>
      </div>
    </div>
  </header>
  <main>
    <img src="images\main.png" alt="カメラ" id="camera-img">
    <section>
      <p class="title">About</p>
      <div class="content">
        <img src="images\about.png" alt="人物" id="human">
        <!-- div shousaiでくくることで子要素を１つにまとめる。 -->
        <div class="shousai">
          <p id="name">kazuki Asahina</p>
          <ul>
            <li>25歳 長野県作詞出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、相木はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>
    <section>
      <p class="title">Works</p>
      <div class="content">
        <div id="umi">
          <img src="images\works1.png" alt="海" id="umi">
          <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
        </div>
        <div id="yama">
          <img src="images\works2.png" alt="山" id="yama">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p> 
        </div>
        <div id="mati">
          <img src="images\works3.png" alt="町" id="mati">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p> 
        </div>
      </div>
    </section>
  </main>
<footer>
  <p id="copyright">© MyProfile. All rights reserved.</p>
</footer>
</body>

</html>
